     data-delay='7500'>

        <strong class='me-auto text-lg'>{{header}}</strong>
        <button class="btn-close" type="button" aria-label="Close" (click)="toastService.remove(toastID)">

        </button>
    </div>
    <div class='toast-body' [ngClass]='bodyClasses'>

    </div>
