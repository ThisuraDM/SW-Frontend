<sb-layout-auth>
    <div class='container-xl px-4'>
        <div class='row gx-4 justify-content-center'>
            <div class='col-lg-5'>
                <div class='card shadow-lg border-0 rounded-lg mt-5'>
                    <div class='card-header justify-content-center'>
                        <div class='title_container px-0'>
                            <div class='title_text'>Login</div>
                            <img src='assets/icons/SW_logo.svg' alt='SW Logo'>
                        </div>
                    </div>
                    <div class='card-body'>
                        <p class='normaltext'>We have the following number on record for you. We will send a code via
                            SMS to authenticate you
                        </p>
                        <div>{{mobileNumberMask}}</div>
                        <div class='invalid-feedbackk mt-3' *ngIf='errorMessage'>{{errorMessage}}</div>
                        <div class='d-flex justify-content-end mt-3'>
                            <button class='btn btn-primary' (click)='sendCode()'> Send Code</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
