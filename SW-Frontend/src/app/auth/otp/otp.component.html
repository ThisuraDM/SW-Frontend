<sb-layout-auth>
    <div class='container-xl px-4'>
        <div class='row gx-4 justify-content-center'>
            <div class='col-lg-5'>
                <div class='card shadow-lg border-0 rounded-lg mt-5'>
                    <div class='card-header justify-content-center'>
                        <div class='title_container px-0'>
                            <div class='title_text'>Login</div>
                            <img src='assets/icons/SW_logo.svg' alt='SW Logo'>
                        </div>
                    </div>
                    <div class='card-body'>
                        <p class='normaltext'>Your OTP request is successful and sent to you.Please check your
                            mobile phone for OTP number to proceed from here. Code will expire
                            in {{minutes|number: '2.0-0'}}:{{seconds|number: '2.0-0'}}. </p>
                        <div class='mb-3'>
                            <label class='small mb-1 tac_text'>OTP</label>
                            <input class='form-control' id='otp' NgxNumbersOnly maxlength="6" [(ngModel)]='otp' placeholder='Enter OTP number' />
                            <div class='invalid-feedbackk' *ngIf='!otpRequired'>OTP required.</div>
                            <div class='invalid-feedbackk' *ngIf='!invalidOtp'>The Code you have entered is invalid.</div>
                        </div>

                        <div class='d-flex align-items-center justify-content-between mt-4'>
                            <a class='text-primary fw-600' style='font-size: 18px; cursor: pointer;' (click)='resendCode()'>Resend code</a>
                            <button class='btn btn-primary' type='button' [disabled]='this.otp.length < 6' (click)='onSubmit()'>Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
