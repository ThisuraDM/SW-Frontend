<div style='border: 1px solid #c5d0d5; border-radius: 0.35rem;'>
    <div class='dropdown-label'>{{label}}</div>
    <sbpro-dropdown #calendarDropdown dropdownStyle='text' background='btn-white'
                    customCssClassForButton='dropdown-filter-box-button' [placement]='placement'>
        <div class='dropdown-trigger mt-3'>
            <span class='custom-select'>{{selectedRangeString}}</span>
        </div>
        <div class='dropdown-items d-inline-flex'>
            <div class='items'>
                <a class='dropdown-item' *ngIf='enableCurrent' (click)='setRange("THIS_MONTH")'
                   [ngClass]='{active: selectedRange === "THIS_MONTH"}'>Current Month</a>
                <a class='dropdown-item' *ngIf='enable30' (click)='setRange("LAST_30_DAYS")'
                   [ngClass]='{active: selectedRange === "LAST_30_DAYS"}'>Last 30 Days</a>
                <a class='dropdown-item' *ngIf='enable60' (click)='setRange("LAST_60_DAYS")'
                   [ngClass]='{active: selectedRange === "LAST_60_DAYS"}'>Last 60 Days</a>
                <a class='dropdown-item' *ngIf='enable90' (click)='setRange("LAST_90_DAYS")'
                   [ngClass]='{active: selectedRange === "LAST_90_DAYS"}'>Last 90 Days</a>
                <a class='dropdown-item' *ngIf='enableCustom' (click)='setRange("CUSTOM")' [ngClass]='{active: selectedRange === "CUSTOM"}'>Custom</a>
            </div>
            <div class='range-picker'>
                <ngb-datepicker name='datepicker' ngbDatepicker #datepicker='ngbDatepicker' [maxDate]='maxDate' [minDate]='minDate'
                                (dateSelect)='onDateSelection($event)' [displayMonths]='2' [dayTemplate]='t'
                                outsideDays='hidden' [startDate]='fromDate!' tabindex='-1'>
                </ngb-datepicker>
                <ng-template #t let-date let-focused='focused'>
                    <span class='custom-day' [class.focused]='focused'
                          [class.range]='isRange(date)' [class.faded]='isHovered(date) || isInside(date)'
                          (mouseenter)='hoveredDate = date' (mouseleave)='hoveredDate = null'>{{ date.day }}
                    </span>
                </ng-template>
            </div>
        </div>
    </sbpro-dropdown>
</div>
