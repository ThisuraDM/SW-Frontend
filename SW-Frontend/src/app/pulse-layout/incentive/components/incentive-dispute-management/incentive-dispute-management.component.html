<div class='card-header w-100'>
    <a (click)="onBackClick.emit(true)">
        <svg class='icon text-black back-arrow ' aria-hidden='true' width='24' height='24'>
            <use xlink:href='assets/icons/sprite/prisma-icons.symbol.svg#arrow-previous'></use>
        </svg> </a>
    <span class="ml-5">My Incentive Reports</span>
</div>
<div class='container-xl px-4 mt-4'>
    <div class='card mb-4'>
        <div class='card-header'>Dispute Management</div>
        <div class='card-body'>
            <div class='col-xl-12 mb-4'>
                <div class='alert alert-primary dashboard-alert' role='alert'>
                    <div class='row align-items-center justify-content-between'>
                        <div class='col-auto'>
                            <ol class='breadcrumb mt-4 mb-0 py-2 rounded'>
                                <li>
                                    <span class='txt-c'>All time</span>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-md-12 table-responsive'>
                <table class='table border rounded m-0'>
                    <thead class='thead-dark'>
                    <tr class='bg-primary text-white'>
                        <th class='p-3' scope='col'>Dispute Log Date</th>
                        <th class='p-3' scope='col'>Incentive Type</th>
                        <th class='p-3' scope='col'>Status</th>
                        <th class='p-3' scope='col'>Disputes</th>
                        <th class='p-3' scope='col'>Feedback</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let i of [1,0,1,0]'>
                            <td class='small'>18 Nov 2021</td>
                            <td class='small'>postpaid</td>
                            <td class='small'>
                                <span *ngIf="i==1" class=' text-success'>Completed</span>
                                <span *ngIf="i==0" class=' text-warning'>Pending</span>
                            </td>
                            <td class='small'>
                                <button class="btn  btn-outline-primary" type="button">Upload</button>
                            </td>
                            <td class='small'>
                                <button class="btn  btn-outline-primary" type="button">Download</button>
                            </td>
                        </tr>
                        <tr *ngFor='let outlet of tableDataList'>
                            <td class='small'>18 Nov 2021</td>
                            <td class='small'>postpaid</td>
                            <td class='small'>
                            </td>
                            <td class='small'>
                                <button class="btn btn-sm btn-outline-primary" type="button">Upload</button>
                            </td>
                            <td class='small'>
                                <button class="btn btn-sm btn-outline-primary" type="button">Download</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class='my-3'>
                </div>

            </div>
        </div>
    </div>
</div>
