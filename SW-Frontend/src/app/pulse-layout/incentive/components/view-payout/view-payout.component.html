<div class='card mb-4'>
    <div class='card-header w-100'>
        <a (click)='onBackClick()'>
            <svg class='icon text-black back-arrow ' aria-hidden='true' width='24' height='24'>
                <use xlink:href='assets/icons/sprite/prisma-icons.symbol.svg#arrow-previous'></use>
            </svg>
        </a>
        <span class='ml-5'><span class="txt-c">My Incentive Reports /</span>Payout Page</span>
    </div>
</div>
<div class='container-xl px-4 mt-4'>
    <div class='card mb-4'>
        <div class='card-header'>Payout Page</div>
        <div class='card-body'>
            <div class='col-xl-12 mb-4'>
                <div class='alert alert-primary dashboard-alert' role='alert'>
                    <div class='row align-items-center justify-content-between'>
                        <div class='col-auto'>
                            <ol class='breadcrumb mt-4 mb-0 py-2 rounded'>
                                <li>
                                    <span class='txt-c'>{{incentiveData?.month_label}}</span>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row filterDropdownRow mb-3'>
                <div class='col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12 col-12'>
                    <label class='small mb-1 dropdown-label'>Scheme Name</label>
                    <select class='form-select form-select-custom custom-select' id='brandOwn' [(ngModel)]="selecteScheme" (change)='onChangeScheme()'>
                        <option class='custom-select-option' ngbDropdownItem *ngFor='let item of payoutPages.result' [value]='item'>
                            {{item}}
                        </option>
                    </select>
                </div>
            </div>
            <div class='col-md-12 table-responsive'>
                <table class='table border rounded m-0'>
                    <thead class='thead-dark'>
                        <tr class='bg-primary text-white'>
                            <th class='p-3' scope='col'>Schema Name</th>
                            <th class='p-3' scope='col'>Total Incentive</th>
                            <th class='p-3' scope='col'>Eligible</th>
                            <th class='p-3' scope='col'>Ineligible</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let details of payoutPagesDetails?.scheme_names_details_list'>
                            <td class='small'>{{details.commission_name}}</td>
                            <td class='small'>{{details.commission_amount}}</td>
                            <td class='small'>
                                <button class='btn btn-outline-primary' [disabled]="details.eligible_path == null" type='button' (click)='downloadEligibleAndIneligiblePayoutDetails(details.eligible_path)'>Download</button>
                            </td>
                            <td class='small'>
                                <button class='btn btn-outline-primary' [disabled]="details.ineligible_path == null" type='button' (click)='downloadEligibleAndIneligiblePayoutDetails(details.ineligible_path)'>Download</button>
                            </td>
                        </tr>
                        <tr>
                            <td class='p-3'>Overall Incentive</td>
                            <td class='p-3'>{{payoutPagesDetails?.overall_incentive}}</td>
                            <td class='p-3'>&nbsp;</td>
                            <td class='p-3'>&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
