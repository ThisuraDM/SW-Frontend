<div class='card mb-4'>
    <div class='card-header w-100'>
        <a (click)='onBackClick()'>
            <svg class='icon text-black back-arrow ' aria-hidden='true' width='24' height='24'>
                <use xlink:href='assets/icons/sprite/prisma-icons.symbol.svg#arrow-previous'></use>
            </svg>
        </a>
        <span class='ml-5'>&nbsp;My Incentive Reports</span>
    </div>
</div>

<div class='container-xl px-4 mt-4'>
    <div class='card mb-4'>
        <div class='card-header'>Payout History</div>
        <div class='card-body'>
            <div class='col-xl-12 mb-4'>
                <div class='alert alert-primary dashboard-alert' role='alert'>
                    <div class='row align-items-center justify-content-between'>
                        <div class='col-auto'>
                            <ol class='breadcrumb mt-4 mb-0 py-2 rounded'>
                                <li>
                                    <span class='txt-c'>{{incentiveData?.month_label}}</span>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row filterDropdownRow mb-3'>
                <div class='row mt-2'>
                    <div class='col-md-4 col-sm-12 mb-2' style='    '>
                        <SW-month-picker
                            [monthLabelWithYear]='true'
                            [monthStaticLabel]='"Activation Month"'
                            [selectedMonthValue]='incentiveData.month_label'
                            (selectYearAndMonth)='setYearAndMonth($event)'
                            (selectYearAndMonthLabel)=setYearAndMonthLabel($event)>
                        </SW-month-picker>
                    </div>
                </div>
            </div>
            <div class='col-md-12 table-responsive'>
                <table class='table border rounded m-0'>
                    <thead class='thead-dark'>
                        <tr class='bg-primary text-white'>
                            <th class='p-3' scope='col'>No.</th>
                            <th class='p-3' scope='col'>Incentive Type</th>
                            <th class='p-3' scope='col'>Activation Month</th>
                            <th class='p-3' scope='col'>Report</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor='let details of payoutHistoryIncentiveTypes'>
                            <tr *ngIf='details.available_payout_history'>
                                <td class='small'>{{details.seq_no}}</td>
                                <td class='small'>{{details.incentive_type_report_display}}</td>
                                <td class='small'>
                                    {{monthLabelForTable}}
                                </td>
                                <td class='small'>
                                    <button class='btn btn-sm btn-outline-primary' type='button' (click)='download(details.incentive_type_display)'>Download
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
