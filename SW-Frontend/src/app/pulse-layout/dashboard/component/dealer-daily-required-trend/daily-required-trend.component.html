<div class='card card-header-actions mb-4'>
    <div class='card-header'>
        Daily Required Trend
    </div>

    <div class='card-body'>
        <div class='fw-bold mb-3'>Data as of {{dashboardDate}}</div>
        <div class='flex-row' *ngFor='let item of dailyTrend'>
            <div class='d-flex align-items-center justify-content-between mb-2'>
                <div class='fw-bold text-primary'>{{item.product_name}}</div>
            </div>
            <div class='progress mb-2'>
                <div class='progress-bar bg-gradient-primary-to-secondary' role='progressbar'
                     [style.width.%]='(item.sales/item.target)*100'
                     aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'>
                </div>
            </div>
            <div class='d-flex align-items-center justify-content-between'>
                <div class='fw-bold fs-7'>({{item.variance}} variance)</div>
                <div class='fw-700 fs-5'>{{item.required_rate ?? '-'}}</div>
            </div>
            <hr class='mt-2'>
        </div>
    </div>
</div>

<ng-template #noDailyRequiredTrendData>
    <div class='row gx-4'>
        <div class='col-md-12'>
            <SW-no-data height='300'></SW-no-data>
        </div>
    </div>
</ng-template>
