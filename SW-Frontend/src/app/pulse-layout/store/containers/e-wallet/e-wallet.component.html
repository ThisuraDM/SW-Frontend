<sbpro-dashboard-head title='{{title}}'
                      [showDate]='true'
                      [light]='true'
                      [simplified]='true'>
</sbpro-dashboard-head>
<div class='container-xl px-4 mt-4' *ngIf="!showSummary">
    <div class='row'>
        <div class='col-md-4'>
            <SW-e-wallet-balance-status></SW-e-wallet-balance-status>
        </div>
        <div class='col-md-8'>
            <SW-e-wallet-topup-box (showSummary)="getShowSummary($event)" (setTransactionItem)="setTransactionItem($event)"></SW-e-wallet-topup-box>
        </div>
    </div>
</div>

<div class='container-xl px-4 mt-4' *ngIf="!showSummary">
    <SW-e-wallet-transaction-history (showSummary)="getShowSummary($event)" (setTransactionItem)="setTransactionItem($event)"></SW-e-wallet-transaction-history>
</div>

<div class='container-xl px-4 mt-4' *ngIf="showSummary">
    <SW-e-wallet-cashout-summary (showSummary)="getShowSummary($event)" [selectedItem]='selectedItem'></SW-e-wallet-cashout-summary>
</div>

<ng-template #modalTopUpFail let-modal>
    <div class='modal-header'>
        <h3 class='modal-title fw-bolder'>Top Up Failed!</h3>
    </div>
    <div class='modal-body'>
        Your transaction cannot be completed due to XXXX
    </div>
    <div class='modal-footer'>
        <button class='btn btn-primary' type='button' (click)='modal.close("Save Click")'>Return to eWallet</button>
    </div>
</ng-template>

<ng-template #modalTopUpSuccess let-modal>
    <div class='modal-header'>
        <h3 class='modal-title fw-bolder'>Top Up Successful!</h3>
    </div>
    <div class='modal-body'>
        <div class='mb-3'>Transaction ID: <span class='small fw-bolder text-primary'>XXXXXXXXXXX</span></div>
        <div class='row'>
            <div class='col-xl-6 col-lg-6 col-md-6'>
                <div class='card border-top-0 border-bottom-0 border-end-0 border-start-lg border-primary h-auto mb-3'>
                    <div class='card-body'>
                        <div class='d-flex align-items-center'>
                            <div class='flex-grow-1 '>
                                <div class='small fw-bold text-primary'>Outlet ID 1</div>
                                <div class='h3 mb-0 fw-bolder'>RM 10,000.00</div>
                                <div class='text-xs fw-bold'>via FPX</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col-xl-6 col-lg-6 col-md-6'>
                <div class='card border-top-0 border-bottom-0 border-end-0 border-start-lg border-primary h-auto mb-3'>
                    <div class='card-body'>
                        <div class='d-flex align-items-center'>
                            <div class='flex-grow-1'>
                                <div class='small fw-bold text-primary'>Balance</div>
                                <div class='h3 mb-0 fw-bolder'>RM 10,000.00</div>
                                <div class='text-xs fw-bold'>&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='modal-footer'>
        <button class='btn btn-primary' type='button' (click)='modal.close("Save Click")'>Return to eWallet</button>
    </div>
</ng-template>
