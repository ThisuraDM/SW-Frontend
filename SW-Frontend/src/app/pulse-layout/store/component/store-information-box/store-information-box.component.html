<sbpro-card [classes]='["h-100"]'>
    <div
        class='card card-body bg-gradient-primary-to-secondary h-100 d-flex flex-column justify-content-center py-5 py-xl-4 '>
        <div class='row gx-4 align-items-center'>
            <div class='col-xl-12 col-xxl-12'>
                <div class='row mb-3'>
                    <div class='text-white-75 text-lg fw-bolder'>Manage Your Threshold</div>
                </div>

                <table class='text-white-75'>
                    <tbody>
                    <tr>
                        <td>Store ID</td>
                        <td class="td-right"> 
                            <span class='ms-lg-5'>{{outletStoreDetails?.outlet_id||'--'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Store Name</td>
                        <td class="td-right"><span class='ms-lg-5'>{{outletStoreDetails?.outlet_name||'---'}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</sbpro-card>
