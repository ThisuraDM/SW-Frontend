<SW-bc-stock-request-other-store

    (confirmClick)="onConfirmClick($event)">
</SW-bc-stock-request-other-store>

<SW-bc-view-stock-request-summary
    *ngIf="displayedScreen === 'view-summary'"

</SW-bc-view-stock-request-summary>
